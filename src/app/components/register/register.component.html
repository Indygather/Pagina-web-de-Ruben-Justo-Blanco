<div class="register">
    <h2>Registro de nuevo usuario</h2>
    <div *ngIf="loading" class="loading">
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <form class="col-10" *ngIf="!loading" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="(f.submitted || name.touched) && !name.valid" class="badge badge-danger">Nombre de usuario requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Apellidos</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="(f.submitted || lastName.touched) && !lastName.valid" class="badge badge-danger">Apellidos del usuario requeridos</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
            <div *ngIf="(f.submitted || email.touched) && !email.valid" class="badge badge-danger">Email del usuario requerido (formato usuario@ejemplo.com)</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Alias de usuario</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.userName" #username="ngModel" required />
            <div *ngIf="(f.submitted || username.touched) && !username.valid" class="badge badge-danger">Alias del usuario requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="(f.submitted || password.touched) && !password.valid" class="badge badge-danger">Password del usuario requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
            <label for="confirmPassword">Confirmar password</label>
            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
            <div *ngIf="(f.submitted || confirmPassword.touched) && !confirmPassword.valid" class="badge badge-danger">Confirme el password del usuario</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <button *ngIf="!loading" type="button" [routerLink]="['/login']" class="btn btn-primary">Volver</button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
