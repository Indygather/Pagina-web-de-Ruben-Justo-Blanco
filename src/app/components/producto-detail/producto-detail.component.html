<app-menu></app-menu>
<h3 class="margen-sup">
    Detalles del producto
</h3>

<div *ngIf="loading" class="loading">
    <i class="fa fa-spinner fa-pulse fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>

<div *ngIf="!loading" class="detalles">
    <label>Nombre:</label>
    <div class="valor">{{producto.NAME}}</div>
    <label>Descripción:</label>
    <div class="valor">{{producto.DESCRIPTION}}</div>
    <label>Precio:</label>
    <div class="valor">{{producto.PRICE | number}} €</div>

    <label>Categoría</label>
    <div class="valor combo">
        <select [disabled]="true" class="form-control" name="categoria" #categoria="ngModel" [(ngModel)]="producto.ID_PRODUCT_CATEGORY">
            <option *ngFor="let categoria of categorias" value={{categoria.ID_PRODUCT_CATEGORY}}>{{categoria.NAME}}</option>
        </select>
    </div>

    <label>Imágenes del producto:</label>
    <div class="imagenes">
        <div class="row">
            <div *ngIf="producto.IMAGES && producto.IMAGES.length > 0" id="carouselExampleControls" class="carousel slide col-12 my-3" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src={{producto.IMAGES[0].URL_IMAGE}} alt={{producto.IMAGES[0].URL_IMAGE}}>
                    </div>
                    <div *ngFor="let imageSrc of producto.IMAGES | slice:1" class="carousel-item">
                        <img class="d-block w-100" src={{imageSrc.URL_IMAGE}} alt={{imageSrc.URL_IMAGE}}>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="botones">
        <button type="button" [routerLink]="['/products']" class="btn btn-success btn-sm volver">Volver</button>
    </div>
</div>
