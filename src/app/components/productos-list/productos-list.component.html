<app-menu></app-menu>
<h3 class="margen-sup">
    Listado de productos
</h3>

<nav class="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarFilters" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars" aria-hidden="true"></i><span>Filtrar productos (En construcción...)</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarFilters">
        <app-filters-section></app-filters-section>
    </div>
</nav>

<div *ngIf="loading" class="loading">
    <i class="fa fa-spinner fa-pulse fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>


<div *ngIf="!loading" class="row">
    <li *ngFor="let producto of productos" class="col-lg-4">
        <div *ngIf="productos" class="card">
            <div class="card-body">
                <h4 class="card-title">{{producto.NAME}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{producto.PRICE | number}} €</h6>
                <p class="card-text">{{producto.DESCRIPTION}}</p>
                <img *ngIf="producto.URL_IMAGE" src="{{producto.URL_IMAGE}}" class="img-thumbnail">
                <div class="float-bottom">
                    <button type="button" [routerLink]="['/product-detail',producto.ID_PRODUCT]" class="btn btn-success btn-sm">Detalles</button>
                </div>
            </div>
        </div>
    </li>
</div>
